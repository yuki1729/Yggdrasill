<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Yggdrasill</title>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./yggdrasill.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  </head>
  <body>
    <div id="header" class="container" style="background:palegreen;">header</div>
    <div class="container">
      <div class="row">
        <div class="col-sm-2 hidden-xs" style="background:khaki;">
          <div class="menu">カレンダー</div>
          <div class="menu">グループ</div>
          <div class="menu">プロジェクト</div>
        </div>
        <div class="col-sm-10" style="background:white;">
          <form id="aForm">
            <div class="form-group">
              <label class="control-label" for="task">task</label>
              <input type="text" id="task" class="form-control" placeholder="タスク">
            </div>
            <div class="form-group">
              <input type="text" ng-model="myLimit" id="limit" class="form-control" placeholder="期限">
            </div>
            <div class="form-group">
              <input type="text" id="incharge" class="form-control" placeholder="割当先">
            </div>
            <div class="form-group">
              <input type="submit" value="登録" class="btn btn-primary">
            </div>
          </form>


            <div class="row">
              <div class="col-sm-4 col-xs-12" style="background:khaki;">area1</div>
              <p>{{myLimit}}</p>
              <div class="col-sm-4 col-xs-12" style="background:khaki;">area2</div>
              <div class="col-sm-4 col-xs-12" style="background:khaki;">area3</div>
            </div>
        </div>
      </div>
    </div>
    <div id="footer" class="container" style="background:palegreen;">footer</div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/date.js"></script>
    <script src="js/moment-with-locales.js"></script>
    <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
    <script type="text/javascript" src="./js/calendar.js"></script>
  </body>
</html>
